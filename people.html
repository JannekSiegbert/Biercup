<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <h1>Teilnehmer</h1>
    <a href="/teams" class="nav-button">Teams</a>
    <table id="personTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody id="person-data" hx-trigger="load, every 5s" hx-get="/people-table">
            <!-- Table body will be populated by HTMX -->
        </tbody>
    </table>
</body>
</html>
